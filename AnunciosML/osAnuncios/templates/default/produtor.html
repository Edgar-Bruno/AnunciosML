 {% extends "default/base.html" %}

{% load staticfiles %}


{% block big_wrapper %}

<div class="row">
	<div class="col-md-6 col-sm-offset-2">

		<h1 class="col-sm-offset-3 lead_Custon"> {{ titulo }}
		</h1>  <br/>



		<form method="{{ method }}" action="{{ action }}" enctype="multipart/form-data"> 
			{% csrf_token %}

			{{ form.as_p }}

	<ul class="col-md-4 col-md-offset-3">		
		<li><input class="btn {{ Options }} btn-lg" type="submit" value="{{ botao }}"></li>
		<li><a class="btn btn-default btn-lg" href="{% url 'nave' %}" role="button" title="Retornar a nave">VOLTAR</a></li>
	</ul>
	</form>


	</div>
{% endblock %}
